<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>




</head>

<body>
    <div class="container-fluid">
        <div class="container">

            <div class="mx-auto mt-5" style="max-width: 700px">
                <h1 class="mb-4" style="text-align: center">TODOLIST</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter the List" id="taskUser">
                    <button class="btn" type="button" id="addUser">ADD</button>
                </div>
                <input type="text" class="form-control" id="search" placeholder="Search Task" style="width: 200px; height: 30px;">
                <div class="display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">List</th>
                                <th scope="col">Task</th>
                                <th scope="col">Action</th>

                            </tr>
                        </thead>
                        <tbody id="displaytask">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Assignment</td>
                                <td><i class='btn bx bxs-edit-alt  fs-4'></i><i class='btn bx bx-trash-alt fs-4'></i></td>

                            </tr> -->

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="divider d-flex align-items-center my-4">
        <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Share with</p>
    </div>

    <ul class="list-group rounded-0 list-group-horizontal justify-content-center pb-2">
        <li class="list-group-item border-0 d-flex align-items-center p-0">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-8.webp" alt="avatar" class="rounded-circle me-n2" width="45">
        </li>
        <li class="list-group-item border-0 d-flex align-items-center p-0">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-3.webp" alt="avatar" class="rounded-circle me-n2" width="45">
        </li>
        <li class="list-group-item border-0 d-flex align-items-center p-0">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp" alt="avatar" class="rounded-circle me-n2" width="45">
        </li>
        <li class="list-group-item border-0 d-flex align-items-center p-0">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp" alt="avatar" class="rounded-circle me-n2" width="45">
        </li>
    </ul>






    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
