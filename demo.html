<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task List</title>
</head>

<body>
    <div class="task-list">
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Task 1</label>
        </div>
        <div class="task">
            <input type="checkbox" class="task-checkbox">
            <label class="task-label">Task 2</label>
        </div>
        <!-- Add more tasks here -->
    </div>

    <script>
        // Add event listeners to checkboxes for tracking changes
        const checkboxes = document.querySelectorAll('.task-checkbox');

        checkboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('change', () => {
                // Store the state (completed or not) in local storage
                localStorage.setItem(`task${index}`, checkbox.checked);
            });

            // Initialize the checkbox state from local storage
            const storedValue = localStorage.getItem(`task${index}`);
            if (storedValue === 'true') {
                checkbox.checked = true;
            }
        });
    </script>
</body>

</html>
